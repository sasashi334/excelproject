databases:
  -name: mysitedb
  plan: free
  databaseName: data
  user: sasashi334

services:
  -type: web
  plan: free
  name: excel
  runtime: python
  buildCommand: "./build.sh"
  startCommand: "python -m gunicorn --bind 0.0.0.0:8000 excelproject.asgi:application -k uvicorn.workers.UvicornWorker"
  envVars:
    -key: DATABASE_URL
    fromDatabase:
      name: mysitedb
      property: connectionString
    -key: WEB_CONCURRENCY
    value: 4

  