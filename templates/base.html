{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}| Excel編集アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-success sticky-top">


        {% if request.user.is_authenticated %}
          <div class="navbar-nav d-flex flex-row">

            <a class="nav-link mx-3" href="{% url "excel:index" %}">履歴</a>
            <a class="nav-link mx-3" href="{% url "excel:edit" %}">編集</a>
          </div>      
          <div class="navbar-nav d-flex flex-row">
            <form method="post" action="{% url 'accounts:logout' %}">
                {% csrf_token %}
                <input class="nav-link mx-3" type="submit" value="ログアウト">
          </div>
          </form>
        {% else %}
        <div class="navbar-nav d-flex flex-row"></div>
        <div class="navbar-nav d-flex flex-row">
          <a class="nav-link mx-3" href="{% url "accounts:login" %}">ログイン</a>
          <a class="nav-link mx-3" href="{% url "accounts:signup" %}">会員登録</a>
        </div>
        {% endif %}
    </nav>
    <div class="p-4">
    <h1>{% block h1 %}{% endblock %}</h1>
    {% block content %}{% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
